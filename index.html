<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capture | Golf Club CRM & Marketing</title>
    <meta name="description" content="Stop losing golf enquiries. Start converting them. Capture is the all-in-one CRM and Email Marketing command centre for golf clubs." />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              albatross: {
                green: '#368E6F',
                pink: '#F0AEBE',
                yellow: '#FFE6A1',
                black: '#191919',
                white: '#FFFFFF',
              }
            },
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
              // Mapping serif to sans to catch any stragglers, but we will remove the classes too
              serif: ['Manrope', 'sans-serif'], 
            },
            boxShadow: {
              'soft': '0 10px 40px -10px rgba(0,0,0,0.08)',
              'glow': '0 0 20px rgba(54, 142, 111, 0.15)',
              'card': '0 2px 10px rgba(0,0,0,0.03), 0 15px 25px -5px rgba(0,0,0,0.04)',
            },
            animation: {
              'blob': 'blob 7s infinite',
              'float': 'float 6s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'bounce-slow': 'bounce 3s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        color: #191919;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, h5, h6, .display-text {
        font-family: 'Manrope', sans-serif;
      }
      html {
        scroll-behavior: smooth;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
    </style>
  <script type="importmap">

  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
